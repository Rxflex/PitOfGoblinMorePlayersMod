name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Test build output
      run: |
        echo "Checking build output..."
        ls -la bin/Release/net6.0/
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: MorePlayers-${{ github.sha }}
        path: bin/Release/net6.0/MorePlayers.dll
        if-no-files-found: error
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/Release/net6.0/MorePlayers.dll
        body: |
          ## MorePlayers Mod for Pit of Goblin
          
          ### Installation
          1. Install [MelonLoader](https://github.com/LavaGang/MelonLoader/releases/latest) for your game
          2. Download `MorePlayers.dll` below
          3. Copy to `<Game Folder>/Mods/` folder
          4. Run the game and configure in `UserData/MelonPreferences.cfg`
          
          ### Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
